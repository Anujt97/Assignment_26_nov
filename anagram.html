    <title>Anagram</title>
  </head>
  <body>
    <script>
      var str1 = prompt("enter the first word");
      var str2 = prompt("enter the second word");
      function anagram(str1, str2) {
        var len1 = str1.length;
        var len2 = str2.length;

        if (len1 != len2) {
          prompt("not a anagram");
        }

        str1.sort;
        str2.sort;
        console.log("String 1 is "+str1);
        console.log("string 2 is "+str2);

        for( var i=0; i<len1; i=i+1){
            if(str1[i] != str2[i]){
                return false;
            }
        }
        return true;
      }

      var anagram=anagram(str1,str2);
      console.log(anagram);


    </script>
  </body>
